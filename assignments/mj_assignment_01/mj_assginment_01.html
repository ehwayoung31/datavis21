  <head>
    <title>Stylized Bar Chart</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Open Sans', sans-serif;
      }
      pre {
        font-size: 7em;
      }
      .tick line {
        stroke: #C0C0BB;
      }
      .tick text {
        fill: #686868;
      }
      .mark {
        fill: #00c278;
      }
      .axis-label {
        font-size: 1.5em;
        fill: #00c278;
      }
    </style>
